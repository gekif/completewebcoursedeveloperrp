<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Draggable</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <style type="text/css">

        #resizable {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        #also {
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>

</head>
<body>

<!--<div id="draggable">Drag Me!!</div>-->
<!--<div id="draggable">Drag vertical!!</div>-->
<div id="draggable">Drag Horizontal!!</div>

<div style="width: 400px; height: 300px; background-color: yellow;">
    <span>I'm stuck in the box!!</span>
</div>

<div id="resizable"></div>

<div id="also"></div>



<script type="text/javascript">

//    $( "#draggable" ).draggable({ axis: "y" });
    $( "#draggable" ).draggable({ axis: "x" });
//    $("p").draggable({containment: "parent"});
    $("span").draggable({containment: "parent"});

//    $( "#resizable" ).resizable();
//    $( "#resizable" ).resizable({grid:50});

    /*$( "#resizable" ).resizable({
        grid:50,
        alsoResize: "#also"
    });
    $("#also").resizable();*/

    $( "#resizable" ).resizable({
        grid:50,
        alsoResize: "#also",
        resize: function (event, ui) {
//            alert('hello world');
//            $("#resizable").width();

            if ($("#resizable").width() > 300) {
                alert('big enough');
            }
        }
    });
    $("#also").resizable();

</script>

</body>
</html>
