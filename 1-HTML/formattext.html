<html>


    <head>

        <title>My Webpage</title>

    </head>


    <body>

        <!-- Bold/Strong (b, strong) Tag-->
        <p>This is some <strong>bold</strong> text!</p>

        <!-- Italic/emphasis (i, em) Tag -->
        <p>Here is some <em>italics</em> text!</p>

        <!-- Underlined/inserted (u, ins) Tag -->
        <p>Here is some <ins>underlined</ins> text!</p>

        <!-- Horizontal Line-->
        <hr>

        <!-- Superscript Tag -->
        <p>Here is some <sup>superscript</sup> text!</p>

        <!-- Superscript Tag-->
        <p>Here is some <sub>subscript</sub> text!</p>

        <!-- Strikeout Tag-->
        <p>Here is some <del>deleted</del> text!</p>

    </body>

</html>
