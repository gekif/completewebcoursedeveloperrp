<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Webpage With Style</title>

    <style type="text/css">

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: green;
        }

    </style>

</head>


<body>

    <div>

        <p><a href="http://www.google.com">Google</a></p>

        <a href="http://www.google.co.id" target="_blank">Google in a new tab</a>

    </div>

</body>

</html>
