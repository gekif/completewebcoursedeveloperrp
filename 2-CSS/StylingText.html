<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Webpage With Style</title>

    <style type="text/css">

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: green;
        }

        .big {
            font-size: 200%;
        }

    </style>

</head>


<body>

   <p class="bold">This is some text</p>

   <p class="italic">This is some text! <span class="bold"> And this is bold and italic.</span></p>

   <p class="underline">This text is underlined</p>

   <a href="">This is non underlined link</a>

    <p class="big">This text is BIG</p>

</body>

</html>
