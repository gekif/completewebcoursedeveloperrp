<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Webpage With Style</title>
    <style type="text/css">

        .red {
            color: red;
        }

        .large {
            font-size: 200%;
        }

        #green {
            color: green;
        }

        .underlined {
            text-decoration: underline;
        }

    </style>

</head>
<body>

<!--
Id is one per page and only once
Class is more than once
-->

<p class="red large">The quick brown fox jumped of the lazy dog</p>
<p class="large">Wow, I Love Internal CSS</p>
<p id="green">This is some more text. <span class="underlined red">And this text is underlined</span></p>
<h1 class="red">CSS is cool</h1>

</body>
</html>
