<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>

    <p id="text">Hello World!!</p>

    <script type="text/javascript">

        /**
         * This is the multi line comment
         * */

        // This is the DOM function that can change the element of text
        document.getElementById("text").innerHTML = "Hello Fikar!!";

    </script>

</body>

</html>
