<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>

    <p id="text">Hello World</p>

    <button id="myButton">Change Text</button>

    <script type="text/javascript">

        document.getElementById("myButton").onclick = function () {

            // Alert the button when it clicked
            alert('Button clicked');

            // Click button to change the text of Hello World
            document.getElementById("text").innerHTML = "Hello Fikar!!!";
        };

    </script>

</body>

</html>
