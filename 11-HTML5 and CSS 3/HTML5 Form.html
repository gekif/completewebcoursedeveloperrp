<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Form</title>
</head>
<body>

<form id="myForm" action="processform.php">
    <p>Placeholder: <input type="text" placeholder="Insert your name"></p>

    <p>Autofocus: <input type="text" autofocus></p>

    <p>AutoComplete: <input type="text" autocomplete=""></p>

    <p>Required: <input type="text" required></p>

    <p>Email: <input type="email"></p>

    <p>Pattern: <input type="text" pattern="[0-9]"></p>

    <datalist id="names">
        <select>
            <option value="fikar">fikar</option>
            <option value="ani">ani</option>
            <option value="fida">fida</option>
        </select>
    </datalist>

    <p>AutoComplete:<input type="text" list="names"></p>

    <p>Multiple upload:<input type="file" multiple></p>

    <p><input type="submit" value="submit" formaction="processform.php" formmethod="post"></p>
</form>

<p>Code outside the form:<input form="myForm" type="text"></p>

</body>
</html>
